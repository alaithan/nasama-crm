<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Nasama CRM">
  <meta name="application-name" content="Nasama CRM">
  <meta name="theme-color" content="#0A1628">
  <link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nasama Properties CRM</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:'Segoe UI',sans-serif;background:#F0F4FA;color:#1a2744}
  :root{--gold:#C9A84C;--dark:#0A1628;--navy:#0D2147}
  .app{display:flex;min-height:100vh}
  /* Sidebar */
  #sidebar{width:220px;background:linear-gradient(180deg,var(--dark),var(--navy));display:flex;flex-direction:column;position:sticky;top:0;height:100vh;transition:width .2s;overflow:hidden;flex-shrink:0}
  #sidebar.collapsed{width:60px}
  .sidebar-logo{padding:18px 14px;border-bottom:1px solid #ffffff14;display:flex;align-items:center;gap:10px;white-space:nowrap}
  .logo-icon{width:34px;height:34px;flex-shrink:0;object-fit:contain;border-radius:0;background:transparent}
  .logo-text{color:#fff;font-weight:800;font-size:.9rem}
  .logo-sub{color:var(--gold);font-size:.65rem;letter-spacing:.1em;text-transform:uppercase}
  nav{flex:1;padding:10px 8px;overflow-y:auto}
  .nav-btn{display:flex;align-items:center;gap:10px;padding:10px 14px;border-radius:8px;cursor:pointer;font-size:.86rem;font-weight:500;color:#93a3c2;background:transparent;border:none;width:100%;text-align:left;white-space:nowrap;transition:all .15s}
  .nav-btn:hover{color:#fff;background:#ffffff10}
  .nav-btn.active{color:var(--gold);background:#C9A84C18}
  .nav-btn .icon{flex-shrink:0;font-size:1rem}
  .sidebar-foot{padding:10px 8px;border-top:1px solid #ffffff14}
  .user-chip{padding:8px 12px;background:#ffffff0a;border-radius:9px;margin-bottom:6px;white-space:nowrap;overflow:hidden}
  .user-chip .uname{color:#fff;font-size:.82rem;font-weight:600}
  .user-chip .urole{color:var(--gold);font-size:.7rem}
  /* Main */
  #main{flex:1;display:flex;flex-direction:column;min-width:0}
  #topbar{background:#fff;border-bottom:1px solid #e4ebf5;padding:10px 24px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:40;box-shadow:0 1px 6px #0d21470a}
  .page{padding:24px;flex:1}
  /* Cards */
  .card{background:#fff;border-radius:14px;box-shadow:0 2px 16px #0d214710;padding:20px;border:1px solid #e8edf5;margin-bottom:20px}
  .stat-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(165px,1fr));gap:14px;margin-bottom:22px}
  .stat-card{border-radius:14px;padding:18px 20px;color:#fff}
  .stat-card.gold{background:linear-gradient(135deg,#7a5a1e,var(--gold))}
  .stat-card.dark{background:linear-gradient(135deg,var(--dark),var(--navy))}
  .stat-val{font-size:1.4rem;font-weight:800;line-height:1.1;margin-bottom:4px}
  .stat-lbl{font-size:.72rem;opacity:.75;letter-spacing:.08em;text-transform:uppercase}
  /* Table */
  table{width:100%;border-collapse:collapse}
  th{background:var(--navy);color:#fff;padding:9px 12px;text-align:left;font-weight:600;font-size:.74rem;letter-spacing:.06em;text-transform:uppercase;white-space:nowrap}
  td{padding:9px 12px;border-bottom:1px solid #e4ebf5;font-size:.84rem;vertical-align:middle}
  tr:hover td{background:#f8fafc}
  .overflow{overflow-x:auto}
  /* Inputs */
  input,select,textarea{width:100%;padding:8px 12px;border:1px solid #d1d5db;border-radius:8px;font-size:.86rem;font-family:inherit;outline:none;background:#fff}
  input:focus,select:focus,textarea:focus{border-color:var(--navy);box-shadow:0 0 0 3px #0d214718}
  label{font-size:.8rem;font-weight:600;color:#374151;display:block;margin-bottom:4px}
  .field{margin-bottom:2px}
  .g2{display:grid;grid-template-columns:1fr 1fr;gap:14px}
  .g3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px}
  /* Buttons */
  .btn{padding:7px 16px;border-radius:7px;font-size:.82rem;font-weight:600;cursor:pointer;display:inline-flex;align-items:center;gap:5px;border:none;transition:opacity .15s}
  .btn:hover{opacity:.85}
  .btn:disabled{opacity:.5;cursor:not-allowed}
  .btn-primary{background:var(--gold);color:#fff}
  .btn-secondary{background:#f1f5f9;color:#334155;border:1px solid #e4ebf5}
  .btn-ghost{background:transparent;color:#64748b;border:1px solid #e4ebf5}
  .btn-edit{background:#eff6ff;color:#2563eb;border:1px solid #bfdbfe}
  .btn-delete{background:#fee2e2;color:#dc2626;border:1px solid #fecaca}
  .btn-danger{background:#fee2e2;color:#dc2626}
  /* Badges */
  .badge{display:inline-block;padding:2px 10px;border-radius:20px;font-size:.72rem;font-weight:700;letter-spacing:.04em;text-transform:uppercase}
  .b-green{background:#dcfce7;color:#16a34a}
  .b-yellow{background:#fef9c3;color:#b45309}
  .b-blue{background:#dbeafe;color:#1d4ed8}
  .b-gray{background:#f1f5f9;color:#64748b}
  .b-red{background:#fee2e2;color:#dc2626}
  .b-purple{background:#ede9fe;color:#7c3aed}
  .b-pink{background:#fce7f3;color:#be185d}
  .b-sky{background:#e0f2fe;color:#0369a1}
  .b-amber{background:#fef3c7;color:#92400e}
  .b-teal{background:#ccfbf1;color:#0f766e}
  .b-indigo{background:#e0e7ff;color:#4338ca}
  .b-orange{background:#ffedd5;color:#c2410c}
  .b-lime{background:#ecfccb;color:#4d7c0f}
  .b-rose{background:#ffe4e6;color:#be123c}
  .b-cyan{background:#cffafe;color:#0e7490}
  .b-violet{background:#f5f3ff;color:#6d28d9}
  /* Modal */
  .modal-overlay{position:fixed;inset:0;background:#00000070;z-index:100;display:flex;align-items:center;justify-content:center;padding:20px}
  .modal-box{background:#fff;border-radius:16px;max-width:780px;width:100%;max-height:92vh;overflow-y:auto;box-shadow:0 20px 60px #00000040}
  .modal-head{background:linear-gradient(135deg,var(--navy),var(--dark));color:#fff;padding:18px 24px;border-radius:16px 16px 0 0;display:flex;align-items:center;justify-content:space-between}
  .modal-body{padding:24px}
  .save-bar{display:flex;gap:10px;margin-top:20px;padding-top:16px;border-top:1px solid #e4ebf5;justify-content:flex-end}
  .comm-box{margin-top:12px;padding:11px 14px;background:#f0fdf4;border-radius:9px;border:1px solid #bbf7d0;font-size:.9rem}
  .comm-box span{font-weight:800;color:#15803d}
  /* Page header */
  .page-hdr{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
  .page-title{font-size:1.4rem;font-weight:800;color:var(--dark)}
  .page-title small{font-size:.85rem;color:#64748b;font-weight:400}
  /* Search row */
  .search-row{display:flex;gap:10px;margin-bottom:14px;flex-wrap:wrap}
  .search-wrap{position:relative;flex:1;min-width:200px}
  .search-wrap .icon{position:absolute;left:10px;top:50%;transform:translateY(-50%);opacity:.4}
  .search-wrap input{padding-left:32px}
  /* Alert */
  .alert-bar{background:linear-gradient(90deg,#7c1d1d,#991b1b);color:#fff;padding:9px 16px;border-radius:9px;font-size:.82rem;margin-bottom:7px}
  /* View grid */
  .view-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .view-cell{background:#f8fafc;border-radius:8px;padding:10px 14px}
  .view-cell .vk{font-size:.72rem;color:#64748b;font-weight:700;text-transform:uppercase;letter-spacing:.06em;margin-bottom:3px}
  .view-cell .vv{font-weight:600;color:var(--dark)}
  /* Charts */
  .chart-grid{display:grid;grid-template-columns:2fr 1fr;gap:18px;margin-bottom:20px}
  .chart-wrap{position:relative;height:180px}
  /* Loading */
  #loading-screen{position:fixed;inset:0;background:linear-gradient(135deg,var(--dark),var(--navy));display:flex;flex-direction:column;align-items:center;justify-content:center;gap:0;z-index:999}
  .spinner{width:38px;height:38px;border:4px solid #C9A84C30;border-top:4px solid var(--gold);border-radius:50%;animation:spin .8s linear infinite;margin:20px auto}
  @keyframes spin{to{transform:rotate(360deg)}}
  /* Login */
  #login-screen{position:fixed;inset:0;background:linear-gradient(135deg,var(--dark),var(--navy));display:flex;align-items:center;justify-content:center;z-index:998}
  .login-box{width:400px;background:#fff;border-radius:20px;overflow:hidden;box-shadow:0 30px 80px #00000060}
  .login-head{background:linear-gradient(135deg,var(--dark),var(--navy));padding:32px;text-align:center}
  .login-icon{width:56px;height:56px;background:var(--gold);border-radius:50%;display:inline-flex;align-items:center;justify-content:center;font-size:1.5rem;margin-bottom:14px}
  .login-title{font-size:1.5rem;color:#fff;font-weight:800}
  .login-sub{color:#93a3c2;font-size:.8rem;margin-top:6px;letter-spacing:.1em;text-transform:uppercase}
  .login-body{padding:28px 32px}
  .login-err{color:#dc2626;background:#fee2e2;padding:8px 12px;border-radius:7px;font-size:.83rem;margin-bottom:12px}
  .login-hint{margin-top:14px;font-size:.77rem;color:#94a3b8;text-align:center}
  /* hidden */
  .hidden{display:none!important}

  /* ─── MOBILE RESPONSIVE (@media max 768px) ──────────────────────────────── */
  @media (max-width: 768px) {
    /* Sidebar becomes a full-height slide-over drawer */
    #sidebar {
      position: fixed !important;
      top: 0; left: 0;
      height: 100vh;
      width: 260px !important;
      z-index: 200;
      transform: translateX(-100%);
      transition: transform .25s ease;
      box-shadow: 4px 0 24px #00000040;
    }
    #sidebar.mobile-open {
      transform: translateX(0);
    }
    /* Dim overlay behind sidebar */
    #mob-overlay {
      display: none;
      position: fixed; inset: 0;
      background: #00000055;
      z-index: 199;
    }
    #mob-overlay.active { display: block; }

    /* Main takes full width */
    #main { width: 100%; }

    /* Topbar tweaks */
    #topbar { padding: 10px 14px; }
    #topbar .chip { display: none; } /* hide DB chip on mobile */

    /* Page padding */
    .page { padding: 14px; }

    /* Stat grid — 2 columns on mobile */
    .stat-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .stat-val { font-size: 1.1rem; }

    /* Charts stack vertically */
    .chart-grid { grid-template-columns: 1fr; }

    /* Forms: single column */
    .g2, .g3 { grid-template-columns: 1fr !important; }

    /* View grid single column */
    .view-grid { grid-template-columns: 1fr; }

    /* Page header wrap */
    .page-hdr { flex-wrap: wrap; gap: 10px; }
    .page-title { font-size: 1.1rem; }

    /* Search row stack */
    .search-row { flex-direction: column; }
    .search-row select { width: 100% !important; }

    /* Tables: horizontal scroll with min-width */
    .overflow { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    table { min-width: 600px; }
    td, th { padding: 8px 10px; font-size: .78rem; }

    /* Buttons smaller touch targets */
    .btn { padding: 8px 14px; font-size: .8rem; }

    /* Modal: full screen on mobile */
    .modal-overlay { padding: 0; align-items: flex-end; }
    .modal-box {
      max-width: 100% !important;
      width: 100% !important;
      max-height: 94vh;
      border-radius: 20px 20px 0 0;
    }
    .modal-head { border-radius: 20px 20px 0 0; padding: 14px 18px; }
    .modal-body { padding: 16px; }

    /* Save bar wraps */
    .save-bar { flex-wrap: wrap; }
    .save-bar .btn { flex: 1; justify-content: center; min-width: 100px; }

    /* Login box full width */
    .login-box { width: 95vw; }
    .login-head { padding: 24px; }
    .login-body { padding: 20px; }

    /* Bottom nav bar */
    #mob-bottomnav {
      display: flex;
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: linear-gradient(180deg, var(--dark), var(--navy));
      border-top: 1px solid #ffffff18;
      z-index: 198;
      padding: 6px 0 calc(6px + env(safe-area-inset-bottom));
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    #mob-bottomnav::-webkit-scrollbar { display: none; }
    .mob-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 0 0 auto;
      min-width: 60px;
      padding: 4px 8px;
      cursor: pointer;
      border: none;
      background: transparent;
      color: #93a3c2;
      font-size: .6rem;
      font-weight: 600;
      gap: 2px;
      border-radius: 8px;
      transition: color .15s;
    }
    .mob-nav-item .m-icon { font-size: 1.2rem; line-height: 1; }
    .mob-nav-item.active { color: var(--gold); }

    /* Extra bottom padding so content isn't hidden by bottom nav */
    .page { padding-bottom: 80px; }

    /* Sidebar nav labels always visible in mobile drawer */
    #sidebar .nav-label { display: inline !important; }
    #sidebar .user-chip { display: block !important; }

    /* Hamburger button — hide on mobile (we use bottom nav) */
    #topbar-hamburger { display: none; }

    /* Report cards responsive */
    #page-content [style*="grid-template-columns:repeat(6"] {
      grid-template-columns: repeat(2, 1fr) !important;
    }
  }

  /* Desktop: hide mobile-only elements */
  @media (min-width: 769px) {
    #mob-bottomnav { display: none !important; }
    #mob-overlay { display: none !important; }
  }
  /* chip */
  .chip{display:inline-block;padding:3px 10px;border-radius:20px;font-size:.74rem;font-weight:700}
  .chip-green{background:#dcfce7;color:#16a34a}
  .chip-blue{background:#dbeafe;color:#1d4ed8}
  /* mono */
  .mono{font-family:monospace;font-size:.79rem;color:#64748b}
  /* note box */
  .note-box{margin-top:14px;background:#fef9c3;border-radius:8px;padding:10px 14px;font-size:.85rem}
</style>
</head>

function renderDashboard(pc) {
  const {brokers,developers,clients,offplan,secondary,rental} = DATA;
  const alerts=[];

  const seAmt = secondary.reduce((s,d)=>s+n(d.price),0);

    {l:"Rental Annual Value",     v:fmtAED(reAmt),     gold:true},
    {l:"Total Brokers",   v:brokers.length},
    {l:"Total Clients",   v:clients.length},
    {l:"Developers",      v:developers.length},
    {l:"Off Plan Deals",  v:offplan.length},
    {l:"Secondary Deals", v:secondary.length},
    {l:"Rental Deals",    v:rental.length},
    {l:"Active Alerts",   v:alerts.length, gold:alerts.length>0},
  ];

  // Build monthly revenue from Jan–Dec 2026 using real data
  const MONTHS = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  const monthlyOP = new Array(12).fill(0);
  const monthlySE = new Array(12).fill(0);
  const monthlyRE = new Array(12).fill(0);

  const getMonth = dateStr => {
    if (!dateStr) return -1;
    const d = new Date(dateStr);
    if (isNaN(d)) return -1;
    if (d.getFullYear() !== 2026) return -1;
    return d.getMonth(); // 0=Jan
  };

  offplan.forEach(d => {
    const m = getMonth(d.date);
    if (m >= 0) monthlyOP[m] += commOP(d);
  });
  secondary.forEach(d => {
    const m = getMonth(d.date);
    if (m >= 0) monthlySE[m] += commSec(d);
  });
  rental.forEach(d => {
    const m = getMonth(d.dateRented);
    if (m >= 0) monthlyRE[m] += commRT(d);
  });

  const monthlyTotal = MONTHS.map((_,i) => monthlyOP[i] + monthlySE[i] + monthlyRE[i]);

  pc.innerHTML = `
    <div style="font-size:1.5rem;font-weight:800;margin-bottom:4px;color:var(--dark)">Dashboard</div>
    <div style="color:#64748b;font-size:.83rem;margin-bottom:16px">Welcome back, ${esc(CU.name)}</div>
    ${alerts.map(a=>`<div class="alert-bar">${esc(a)}</div>`).join("")}
    <div class="stat-grid">${stats.map(s=>`<div class="stat-card ${s.gold?"gold":"dark"}"><div class="stat-val">${s.v}</div><div class="stat-lbl">${s.l}</div></div>`).join("")}</div>
    <div class="chart-grid">
      <div class="card"><div style="font-weight:700;margin-bottom:14px">Monthly Commission 2026 (AED)</div><div class="chart-wrap"><canvas id="ch-monthly"></canvas></div></div>
      <div class="card"><div style="font-weight:700;margin-bottom:14px">Deal Distribution</div><div class="chart-wrap"><canvas id="ch-pie"></canvas></div></div>
    </div>
    <div class="card"><div style="font-weight:700;margin-bottom:14px">Broker Performance</div><div style="height:150px"><canvas id="ch-broker"></canvas></div></div>
    <div class="card"><div style="font-weight:700;margin-bottom:14px">Total Purchase Value by Developer (AED)</div><div style="height:220px"><canvas id="ch-devamt"></canvas></div></div>`;

  const GOLD="#C9A84C";

  // Monthly chart — Jan to Dec 2026, stacked by type
  chartInstances.monthly = new Chart("ch-monthly",{
    type:"bar",
    data:{
      labels: MONTHS,
      datasets:[
        {label:"Off Plan",  data:monthlyOP, backgroundColor:GOLD,      borderRadius:3, stack:"s"},
        {label:"Secondary", data:monthlySE, backgroundColor:"#2563EB",  borderRadius:3, stack:"s"},
        {label:"Rental",    data:monthlyRE, backgroundColor:"#10b981",  borderRadius:3, stack:"s"},
      ]
    },
    options:{
      responsive:true, maintainAspectRatio:false,
      plugins:{
        legend:{position:"bottom",labels:{font:{size:11},color:"#374151"}},
        tooltip:{callbacks:{label:c=>`${c.dataset.label}: AED ${fmt(c.raw)}`}}
      },
      scales:{
        x:{stacked:true},
        y:{stacked:true, ticks:{callback:v=>v>=1000?`${Math.round(v/1000)}K`:v}}
      }
    }
  });

  const pie={labels:["Off Plan","Secondary","Rental"],datasets:[{data:[offplan.length,secondary.length,rental.length],backgroundColor:[GOLD,"#2563EB","#10b981"],borderWidth:2,borderColor:"#fff"}]};
  chartInstances.pie = new Chart("ch-pie",{type:"doughnut",data:pie,options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{position:"bottom",labels:{font:{size:11}}}}}});

  const bperf=brokers.map(b=>({ name:b.name.split(" ")[0], total: offplan.filter(d=>n(d.brokerId)===n(b.id)).reduce((s,d)=>s+commOP(d),0)+secondary.filter(d=>n(d.brokerId)===n(b.id)).reduce((s,d)=>s+commSec(d),0)+rental.filter(d=>n(d.brokerId)===n(b.id)).reduce((s,d)=>s+commRT(d),0) })).sort((a,b)=>b.total-a.total).filter(b=>b.total>0);
  chartInstances.broker = new Chart("ch-broker",{type:"bar",data:{labels:bperf.map(b=>b.name),datasets:[{label:"Commission",data:bperf.map(b=>b.total),backgroundColor:GOLD,borderRadius:4}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false},tooltip:{callbacks:{label:c=>`AED ${fmt(c.raw)}`}}},scales:{y:{ticks:{callback:v=>v>=1000?`${Math.round(v/1000)}K`:v}}}}});

  // Developer purchase value chart
  const devAmtMap = {};
  offplan.forEach(d => {
    const name = dName(d.developerId);
    if (name && name !== '—') devAmtMap[name] = (devAmtMap[name]||0) + n(d.price);
  });
  secondary.forEach(d => {
    const name = dName(d.developerId);
    if (name && name !== '—') devAmtMap[name] = (devAmtMap[name]||0) + n(d.price);
  });
  const devEntries = Object.entries(devAmtMap).filter(([,v])=>v>0).sort((a,b)=>b[1]-a[1]);
  const devColors = devEntries.map((_,i) => {
    const palette = [GOLD,'#2563EB','#10b981','#8b5cf6','#f59e0b','#ef4444','#06b6d4','#ec4899','#84cc16','#f97316'];
    return palette[i % palette.length];
  });
  chartInstances.devamt = new Chart("ch-devamt",{
    type:"bar",
    data:{
      labels: devEntries.map(([k])=>k),
      datasets:[{
        label:"Purchase Value",
        data: devEntries.map(([,v])=>v),
        backgroundColor: devColors,
        borderRadius:4
      }]
    },
    options:{
      responsive:true, maintainAspectRatio:false, indexAxis:'y',
      plugins:{
        legend:{display:false},
        tooltip:{callbacks:{label:c=>`AED ${fmt(c.raw)}`}}
      },
      scales:{
        x:{ticks:{callback:v=>v>=1000000?`${(v/1000000).toFixed(1)}M`:v>=1000?`${Math.round(v/1000)}K`:v}},
        y:{ticks:{font:{size:10}}}
      }
    }
  });
}

function renderReports(pc){
  const list = (CU.brokerId) ? DATA.brokers.filter(b=>n(b.id)===CU.brokerId) : DATA.brokers;

  const active = list.filter(b =>
    DATA.offplan.some(d=>n(d.brokerId)===n(b.id)) ||
    DATA.secondary.some(d=>n(d.brokerId)===n(b.id)) ||
    DATA.rental.some(d=>n(d.brokerId)===n(b.id))
  );

  const grandOpC  = active.reduce((s,b)=>s+DATA.offplan.filter(d=>n(d.brokerId)===n(b.id)).reduce((x,d)=>x+commOP(d),0),0);
  const grandSeC  = active.reduce((s,b)=>s+DATA.secondary.filter(d=>n(d.brokerId)===n(b.id)).reduce((x,d)=>x+commSec(d),0),0);
  const grandReC  = active.reduce((s,b)=>s+DATA.rental.filter(d=>n(d.brokerId)===n(b.id)).reduce((x,d)=>x+commRT(d),0),0);
  const grandOpAmt= active.reduce((s,b)=>s+DATA.offplan.filter(d=>n(d.brokerId)===n(b.id)).reduce((x,d)=>x+n(d.price),0),0);
  const grandSeAmt= active.reduce((s,b)=>s+DATA.secondary.filter(d=>n(d.brokerId)===n(b.id)).reduce((x,d)=>x+n(d.price),0),0);
  const grandReAmt= active.reduce((s,b)=>s+DATA.rental.filter(d=>n(d.brokerId)===n(b.id)).reduce((x,d)=>x+n(d.rent),0),0);

  const summaryHtml = canDo("canAdd") ? `
    <div class="card" style="margin-bottom:24px;background:linear-gradient(135deg,#0A1628,#0D2147);color:#fff">
      <div style="font-size:1.1rem;font-weight:800;color:#C9A84C;margin-bottom:16px">📊 Overall Performance Summary</div>
      <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px">
        ${[
          ["Total Commission",     fmtAED(grandOpC+grandSeC+grandReC)],
          ["Off Plan Commission",  fmtAED(grandOpC)],
          ["Secondary Commission", fmtAED(grandSeC)],
          ["Rental Commission",    fmtAED(grandReC)],
          ["Off Plan Sales Value", fmtAED(grandOpAmt)],
          ["Secondary Sales Value",fmtAED(grandSeAmt)],
          ["Rental Annual Value",  fmtAED(grandReAmt)],
          ["Active Brokers",       active.length],
        ].map(([l,v])=>`<div style="background:#ffffff12;border-radius:10px;padding:12px 14px"><div style="font-size:.72rem;color:#93a3c2;font-weight:700;text-transform:uppercase;letter-spacing:.06em;margin-bottom:4px">${l}</div><div style="font-weight:800;font-size:1rem;color:#C9A84C">${v}</div></div>`).join("")}
      </div>
    </div>` : "";

  const brokersHtml = active.map(b=>{
    const opD = DATA.offplan.filter(d=>n(d.brokerId)===n(b.id));
    const seD = DATA.secondary.filter(d=>n(d.brokerId)===n(b.id));
    const reD = DATA.rental.filter(d=>n(d.brokerId)===n(b.id));
    const opC = opD.reduce((s,d)=>s+commOP(d),0);
    const seC = seD.reduce((s,d)=>s+commSec(d),0);
    const reC = reD.reduce((s,d)=>s+commRT(d),0);
    const opAmt = opD.reduce((s,d)=>s+n(d.price),0);
    const seAmt = seD.reduce((s,d)=>s+n(d.price),0);
    const reAmt = reD.reduce((s,d)=>s+n(d.rent),0);
    const totalC = opC+seC+reC;

function renderCommissionRelease(pc){

  const allDeals = [
    ...DATA.offplan.map(d=>({ table:'offplan', id:d.id, label:`[OP] ${d.project} - ${d.unit} (${bName(d.brokerId)})`, brokerId:d.brokerId, project:`${d.project} - ${d.unit}`, comm:commOP(d) })),
    ...DATA.secondary.map(d=>({ table:'secondary', id:d.id, label:`[SE] ${d.property} ${d.propNo} (${bName(d.brokerId)})`, brokerId:d.brokerId, project:`${d.property} ${d.propNo}`, comm:commSec(d) })),
    ...DATA.rental.map(d=>({ table:'rental', id:d.id, label:`[RE] ${d.property} ${d.propNo} (${bName(d.brokerId)})`, brokerId:d.brokerId, project:`${d.property} ${d.propNo}`, comm:commR(d) })),

  pc.innerHTML = `

      <div class="stat-card gold"><div class="stat-val">${fmtAED(totalRec)}</div><div class="stat-lbl">Total Received</div></div>
      <div class="stat-card dark"><div class="stat-val">${fmtAED(totalPend)}</div><div class="stat-lbl">Pending Balance</div></div>
      <div class="stat-card dark"><div class="stat-val">${rows.filter(r=>r.status==='Paid').length} / ${rows.length}</div><div class="stat-lbl">Paid / Total</div></div>
    </div>
    <div class="card">
      <div class="search-row">
        <div class="search-wrap"><span class="icon">🔍</span><input id="q-cr" placeholder="Search broker or project…" oninput="filterCR()"/></div>
        <select id="sf-cr" style="width:160px" onchange="filterCR()"><option>All</option><option>Pending</option><option>Paid</option></select>
      </div>
      <div class="overflow"><table>
        <thead><tr>
          <th>ID</th><th>Broker</th><th>Project / Deal</th><th>Type</th>
          <th style="text-align:right">Total Commission</th>
          <th style="text-align:right">Broker Share</th>
          <th style="text-align:right">Company Share</th>
          <th style="text-align:right">Amount Received</th>
          <th style="text-align:right">Balance</th>

        </tr></thead>
        <tbody id="tbody-cr">${crRows(rows)}</tbody>
      </table></div>
    </div>`;

  // store allDeals on window for form use
  window._crDeals = allDeals;
}

function crRows(rows){
  return rows.map(r=>{
    const balance = n(r.totalCommission) - n(r.amountReceived);
    const bPct = n(r.brokerPct||50);
    const cPct = n(r.companyPct||50);
    const bShare = n(r.totalCommission) * bPct / 100;
    const cShare = n(r.totalCommission) * cPct / 100;
    return `<tr>
      <td class="mono">${id3('CR',r.id)}</td>
      <td><b>${esc(bName(r.brokerId))}</b></td>
      <td>${esc(r.projectName)}</td>
      <td><span class="badge b-blue">${esc(r.dealTable==='offplan'?'Off Plan':r.dealTable==='secondary'?'Secondary':'Rental')}</span></td>
      <td style="text-align:right;font-weight:600">${fmtAED(r.totalCommission)}</td>
      <td style="text-align:right;color:#1d4ed8;font-weight:700">${fmtAED(bShare)} <span style="font-size:.7rem;opacity:.7">(${bPct}%)</span></td>
      <td style="text-align:right;color:#15803d;font-weight:700">${fmtAED(cShare)} <span style="font-size:.7rem;opacity:.7">(${cPct}%)</span></td>
      <td style="text-align:right;color:#16a34a;font-weight:700">${fmtAED(r.amountReceived)}</td>
      <td style="text-align:right;color:${balance>0?'#dc2626':'#16a34a'};font-weight:700">${fmtAED(balance)}</td>
      <td>${esc(r.releaseDate)}</td>
      <td>${badge(r.status)}</td>
      <td style="font-size:.78rem;color:#64748b;max-width:150px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">${esc(r.notes||'')}</td>
      <td style="white-space:nowrap">
        <button class="btn btn-edit" onclick="openCRForm(${r.id})">✏️ Edit</button>
      </td>
    </tr>`;
  }).join('') || `<tr><td colspan="13" style="text-align:center;color:#94a3b8;padding:24px">No records</td></tr>`;
}

window.filterCR = function(){
  const qv = (document.getElementById('q-cr')?.value||'').toLowerCase();
  const sf  = document.getElementById('sf-cr')?.value||'All';
  document.getElementById('tbody-cr').innerHTML = crRows(
    DATA.commission_release.filter(r=>
      (sf==='All'||r.status===sf) &&
      (bName(r.brokerId).toLowerCase().includes(qv) || (r.projectName||'').toLowerCase().includes(qv))
    )
  );
};

window.onCRDealChange = function(){
  const sel = document.getElementById('f-deal')?.value;
  if(!sel) return;
  const [table, dealId, brokerId, comm] = sel.split('|');
  const brokerEl = document.getElementById('f-crbroker');
  const commEl   = document.getElementById('f-totcomm');
  if(brokerEl) brokerEl.value = bName(brokerId);
  if(commEl)   commEl.value  = parseFloat(comm).toFixed(2);
  updateCRBalance();
  updateSplitPreview();
};

window.updateCRBalance = function(){
  const comm = n(document.getElementById('f-totcomm')?.value);
  const rec  = n(document.getElementById('f-amtrec')?.value);
  const el   = document.getElementById('cr-balance-preview');
  if(el) el.textContent = fmtAED(comm - rec);
  updateSplitPreview();
};

window.onSplitChange = function(changed){
  const bEl = document.getElementById('f-brokerpct');
  const cEl = document.getElementById('f-companypct');
  if(!bEl||!cEl) return;
  // Auto-fill the other field to keep total = 100
  if(changed==='broker'){
    const bv = Math.min(100, Math.max(0, n(bEl.value)));
    cEl.value = (100 - bv).toFixed(1);
  } else {
    const cv = Math.min(100, Math.max(0, n(cEl.value)));
    bEl.value = (100 - cv).toFixed(1);
  }
  updateSplitPreview();
};

function updateSplitPreview(){
  const comm     = n(document.getElementById('f-totcomm')?.value);
  const brokerPct  = n(document.getElementById('f-brokerpct')?.value);
  const companyPct = n(document.getElementById('f-companypct')?.value);
  const bShare = document.getElementById('cr-broker-share');
  const cShare = document.getElementById('cr-company-share');
  const warn   = document.getElementById('cr-split-warning');
  if(bShare) bShare.textContent = fmtAED(comm * brokerPct / 100);
  if(cShare) cShare.textContent = fmtAED(comm * companyPct / 100);
  const total = brokerPct + companyPct;
  if(warn) warn.style.display = Math.abs(total - 100) > 0.01 ? 'block' : 'none';
}

window.saveCR = async function(id){
  const btn = document.getElementById('save-btn'); btn.disabled=true; btn.textContent='Saving…';
  try {
    const sel = document.getElementById('f-deal')?.value||'';
    const [dealTable, dealId, brokerId] = sel.split('|');
    const dealIdNum = n(dealId);
    const brokerIdNum = n(brokerId);
    const totalComm   = n(g('f-totcomm'));
    const amtRec      = n(g('f-amtrec'));
    const relDate     = g('f-reldate');
    const status      = g('f-crstatus');
    const notes       = g('f-crnotes');
    const brokerPct   = n(g('f-brokerpct')) || 50;
    const companyPct  = n(g('f-companypct')) || 50;

    // Get project name from deal
    let projectName = g('f-crbroker'); // fallback
    if(dealTable==='offplan'){
      const d = DATA.offplan.find(x=>n(x.id)===dealIdNum);
      if(d) projectName = `${d.project} - ${d.unit}`;
    } else if(dealTable==='secondary'){
      const d = DATA.secondary.find(x=>n(x.id)===dealIdNum);
      if(d) projectName = `${d.property} ${d.propNo}`;
    } else if(dealTable==='rental'){
      const d = DATA.rental.find(x=>n(x.id)===dealIdNum);
      if(d) projectName = `${d.property} ${d.propNo}`;
    }

    if(id){
      await q('UPDATE commission_release SET brokerId=?,dealTable=?,dealId=?,projectName=?,totalCommission=?,amountReceived=?,releaseDate=?,status=?,notes=?,brokerPct=?,companyPct=? WHERE id=?',
        [brokerIdNum, dealTable, dealIdNum, projectName, totalComm, amtRec, relDate, status, notes, brokerPct, companyPct, id]);
    } else {
      await q('INSERT INTO commission_release (brokerId,dealTable,dealId,projectName,totalCommission,amountReceived,releaseDate,status,notes,brokerPct,companyPct) VALUES (?,?,?,?,?,?,?,?,?,?,?)',
        [brokerIdNum, dealTable, dealIdNum, projectName, totalComm, amtRec, relDate, status, notes, brokerPct, companyPct]);
    }
    await reload('commission_release');
    closeModal();
    renderCommissionRelease(document.getElementById('page-content'));
  } catch(e){ alert('Error: '+e.message); }
  finally{ btn.disabled=false; }
};

          <div style="font-size:.78rem;font-weight:700;color:#475569;margin-bottom:8px;text-transform:uppercase;letter-spacing:.06em">⚡ Action Permissions</div>
          <div style="display:flex;flex-wrap:wrap;gap:8px">
            ${[['canAdd','➕ Add Records','#dbeafe','#1e40af','#93c5fd'],['canEdit','✏️ Edit Records','#fef3c7','#92400e','#fde68a'],['canDelete','🗑️ Delete Records','#fee2e2','#991b1b','#fca5a5'],['canResetPw','🔑 Reset Passwords','#f3e8ff','#6b21a8','#d8b4fe']].map(([k,lbl,bg,tc,bc])=>`

// Permission toggle (admin only)
window.togglePerm = function(idx, type, key, val) {
  if(CU.role!=="Admin") return;
  const usr = USERS[idx];
  if(type==='tables') usr.perms.tables[key]=val;
  else usr.perms[key]=val;
  // Rebuild nav if editing current user
  if(usr.username===CU.username) buildApp();
  // Re-render the user cards only
  const container = document.getElementById('user-cards-container');
  if(container) {
    const TABLE_LABELS = {dashboard:"Dashboard",brokers:"Brokers",developers:"Developers",clients:"Clients",offplan:"Off Plan",secondary:"Secondary",rental:"Rental",reports:"Reports",commission_release:"Commission Release"};
    container.innerHTML = USERS.map((u,i)=>{
      if(u.role==="Admin") return `
        <div class="card" style="margin-bottom:16px;border-left:4px solid var(--gold)">
          <div style="display:flex;align-items:center;gap:12px;margin-bottom:6px">
            <div style="width:38px;height:38px;background:linear-gradient(135deg,var(--gold),#b8942e);border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:1rem">${u.name[0]}</div>
            <div><div style="font-weight:700">${esc(u.name)}</div><div style="font-size:.75rem;color:var(--gold)">⭐ Admin — Full Access</div></div>
          </div>
        </div>`;
      const p = u.perms;
      return `
        <div class="card" id="ucard-${i}" style="margin-bottom:16px;border-left:4px solid var(--accent)">
          <div style="display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:8px;margin-bottom:14px">
            <div style="display:flex;align-items:center;gap:10px">
              <div style="width:38px;height:38px;background:linear-gradient(135deg,#3b82f6,#1d4ed8);border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:1rem">${u.name[0]}</div>
              <div><div style="font-weight:700">${esc(u.name)}</div><div style="font-size:.75rem;color:#64748b">@${esc(u.username)} · ${u.role}</div></div>
            </div>
            <button class="btn" style="background:#fef3c7;color:#92400e;border:1px solid #fde68a;font-size:.78rem" onclick="resetPwPrompt(${i})">🔑 Reset Password</button>
          </div>
          <div style="margin-bottom:12px">
            <div style="font-size:.78rem;font-weight:700;color:#475569;margin-bottom:8px;text-transform:uppercase;letter-spacing:.06em">📋 Table Access</div>
            <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:6px">
              ${ALL_TABLES.map(t=>`
                <label style="display:flex;align-items:center;gap:6px;font-size:.8rem;cursor:pointer;background:${p.tables[t]?'#dcfce7':'#f1f5f9'};padding:5px 8px;border-radius:6px;border:1px solid ${p.tables[t]?'#86efac':'#e2e8f0'}">
                  <input type="checkbox" ${p.tables[t]?'checked':''} onchange="togglePerm(${i},'tables','${t}',this.checked)"
                    style="accent-color:#16a34a"> ${TABLE_LABELS[t]}
                </label>`).join('')}
            </div>
          </div>
          <div>
            <div style="font-size:.78rem;font-weight:700;color:#475569;margin-bottom:8px;text-transform:uppercase;letter-spacing:.06em">⚡ Action Permissions</div>
            <div style="display:flex;flex-wrap:wrap;gap:8px">
              ${[['canAdd','➕ Add Records','#dbeafe','#1e40af','#93c5fd'],['canEdit','✏️ Edit Records','#fef3c7','#92400e','#fde68a'],['canDelete','🗑️ Delete Records','#fee2e2','#991b1b','#fca5a5'],['canResetPw','🔑 Reset Passwords','#f3e8ff','#6b21a8','#d8b4fe']].map(([k,lbl,bg,tc,bc])=>`
                <label style="display:flex;align-items:center;gap:6px;font-size:.8rem;cursor:pointer;background:${p[k]?bg:'#f1f5f9'};padding:6px 12px;border-radius:6px;border:1px solid ${p[k]?bc:'#e2e8f0'};color:${p[k]?tc:'#64748b'}">
                  <input type="checkbox" ${p[k]?'checked':''} onchange="togglePerm(${i},'action','${k}',this.checked)"
                    style="accent-color:#7c3aed"> ${lbl}
                </label>`).join('')}

          </div>

};

// Reset password modal
window.resetPwPrompt = function(idx) {
  if(CU.role!=="Admin" && !canDo("canResetPw")) { alert("You don't have permission to reset passwords."); return; }
  const usr = USERS[idx];
  openModal(`🔑 Reset Password — ${esc(usr.name)}`, `
    <div style="padding:8px 0 16px">
      <div style="color:#64748b;font-size:.85rem;margin-bottom:16px">Set a new password for <strong>${esc(usr.name)}</strong> (@${esc(usr.username)})</div>
      <div class="field" style="margin-bottom:14px"><label>New Password</label><input id="rp-new" type="password" placeholder="Enter new password" autocomplete="new-password"/></div>
      <div class="field" style="margin-bottom:20px"><label>Confirm Password</label><input id="rp-confirm" type="password" placeholder="Confirm new password"/></div>
      <div id="rp-err" style="color:#ef4444;font-size:.8rem;margin-bottom:10px;display:none"></div>
      <div style="display:flex;gap:10px">
        <button class="btn btn-primary" style="flex:1;justify-content:center;padding:10px" onclick="doResetPw(${idx})">✅ Reset Password</button>
        <button class="btn" onclick="closeModal()" style="padding:10px 20px">Cancel</button>
      </div>
    </div>`);
};

window.doResetPw = function(idx) {
  const np = document.getElementById('rp-new')?.value || '';
  const cp = document.getElementById('rp-confirm')?.value || '';
  const errEl = document.getElementById('rp-err');
  if(np.length < 6){ errEl.textContent='Password must be at least 6 characters.'; errEl.style.display='block'; return; }
  if(np!==cp){ errEl.textContent='Passwords do not match.'; errEl.style.display='block'; return; }
  USERS[idx].password = np;
  closeModal();
  // Toast feedback
  const toast = document.createElement('div');
  toast.style.cssText='position:fixed;bottom:90px;left:50%;transform:translateX(-50%);background:#16a34a;color:#fff;padding:10px 22px;border-radius:10px;font-size:.85rem;font-weight:600;z-index:9999;box-shadow:0 4px 16px #0002';
  toast.textContent=`✅ Password for ${USERS[idx].name} has been reset.`;
  document.body.appendChild(toast);
  setTimeout(()=>toast.remove(),3000);
};

// ── DELETE ────────────────────────────────────────────────────────────────────
window.deleteRecord = async function(table, id, label) {
  if(!canDo("canDelete")){ alert("You don't have permission to delete records."); return; }
  if (!confirm('Are you sure you want to delete this ' + label + '? This cannot be undone.')) return;
  const renderMap = {
    brokers:    () => renderBrokers(document.getElementById('page-content')),
    developers: () => renderDevelopers(document.getElementById('page-content')),
    clients:    () => renderClients(document.getElementById('page-content')),
    offplan:    () => renderOffplan(document.getElementById('page-content')),
    secondary:  () => renderSecondary(document.getElementById('page-content')),
    rental:     () => renderRental(document.getElementById('page-content')),
    commission_release: () => renderCommissionRelease(document.getElementById('page-content')),
  };
  try {
    await q(`DELETE FROM ${table} WHERE id=${id}`);
    await reload(table);
    closeModal();
    renderMap[table]();
  } catch(e) {
    alert('Delete failed: ' + e.message);
  }
};
